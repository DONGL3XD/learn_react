    const Paint = ({ text }) => {
      if (text[0] === text[0].toUpperCase()) {
        return (<h1>{text}</h1>)
      }
      else
      {
        return (<h3>{text}</h3>)
      }
    };

    function Number({ number }) {
      return number % 2 === 0 ? <h1>{number}</h1> : <h3>{number}</h3>
    }

    const element = (

        <Paint text="asdf" />
        <Number number={2} />

        {
          [1, 2, 3, 4, 5, 6, 7, 8, 9].map((number) => (
